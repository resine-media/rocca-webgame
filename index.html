    <script type="text/javascript" src="js/feedNav.js"></script>
    <script type="text/javascript">
      function toggleScene() {
        if (sceneWrapper.style.display == "none") {
          sceneWrapper.style.display = "block";
          mapdiv.style.display = "none";
          let ifrm = document.createElement("iframe");
          ifrm.src = "06/index.html";
          ifrm.frameborder = 0;
          sceneWrapper.appendChild(ifrm);
        }
        else {
          sceneWrapper.style.display = "none";
          mapdiv.style.display = "block";
        }
      }
    </script>
    <script src="js/mapbx.js" type="text/javascript"></script>
</body>
